<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Dictionary</title>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

        <!--    link to icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body id="body">


    <div class="container mt-4">

        <div class="row d-flex justify-content-center">

            <div class="col-md-9">

                <div class="card p-4 mt-3">
                    <h3 class="heading mt-5 text-center">{{ message }}</h3>

                    <div class="d-flex justify-content-center px-5">
                        <div style="background-color:bisque" class="search">

                            <form action="{{ url_for('result') }}" method="post">
                                 <input type="text" class="search-input" placeholder="Search..." name="word">
                            </form>
<!--                            <i class="fa-solid fa-magnifying-glass"></i>-->
                        </div>
                    </div>

            <div class="row mt-4 g-1 px-4 mb-5">
                <div class="col-md-2">
                    <div class="card-inner p-3 d-flex flex-column align-items-center">
<!--                        <img src="https://i.imgur.com/Mb8kaPV.png" width="50">-->
                        <div class="icon-holder">
                            <i class="fa-solid fa-book fa-2xl"></i>
                        </div>
                        <div class="text-center mg-text">
                            <span class="mg-text">Account</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                <div class="card-inner p-3 d-flex flex-column align-items-center">
<!--                    <img src="https://i.imgur.com/ueLEPGq.png" width="50">-->
                        <div class="icon-holder">
                            <i class="fa-solid fa-book fa-2xl"></i>
                        </div>
                    <div class="text-center mg-text"> <span class="mg-text">Payments</span>
                    </div>
                </div>
            </div>
                <div class="col-md-2">
                    <div class="card-inner p-3 d-flex flex-column align-items-center">
<!--                        <img src="https://i.imgur.com/tmqv0Eq.png" width="50">-->
                        <div class="icon-holder">
                            <i class="fa-solid fa-book fa-2xl"></i>
                        </div>
                        <div class="text-center mg-text"> <span class="mg-text">Delivery</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="card-inner p-3 d-flex flex-column align-items-center">
                        <div class="icon-holder">
                            <i class="fa-solid fa-book fa-2xl"></i>
                        </div>
<!--                        <img src="{{ url_for('static', filename='images/sample.png') }}" width="60">-->
                        <div class="text-center mg-text"> <span class="mg-text">Product</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="card-inner p-3 d-flex flex-column align-items-center">
                        <div class="icon-holder">
                            <i class="fa-solid fa-book fa-2xl"></i>
                        </div>
<!--                        <img src="https://i.imgur.com/Z7BJ8Po.png" width="50">-->
                        <div class="text-center mg-text">
                        <span class="mg-text">Return</span>
                    </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="card-inner p-3 d-flex flex-column align-items-center">
<!--                        <img src="https://i.imgur.com/YLsQrn3.png" width="50">-->
                        <div class="icon-holder">
                            <i class="fa-solid fa-book fa-2xl"></i>
                        </div>
                        <div class="text-center mg-text"> <span class="mg-text">Guarantee</span>
                        </div>
                    </div>
                </div>





                {% if word_found %}

                <div class="result-container">
                     <div class="card text-center">
                          <div  style="background-color:#e3dcca;" class="card-header">
                            Here We Go!
                          </div>

                          <div class="card-body">
<!--                            <h5 class="card-title">Result for word!!</h5>-->
<!--                            <p class="card-text">sample definition</p>-->



                              <div class="container-fluid">
                                    <div class="row">
                                        <div style="background-color:bisque;" class="col-lg-6">

                                            <div class="card-text definitions">

                                                      Definitions :

                                                      {% for def in definitions %}

                                                      <p class="card-text definition-text">
                                                         {{ def }}
                                                      </p>

                                                       {% endfor %}

                                              </div>

                                        </div>

                                        <div style="background-color:bisque;" class="col-lg-6">

                                            <div class="card-text examples">

                                                  Examples :


                                                  {% for example in examples %}

                                                  <p class="card-text example-text">
                                                      {{ example }}
                                                  </p>

                                                  {% endfor %}

                                            </div>

                                        </div>
                                    </div>
                              </div>





<!--                              <div class="card-text definitions">-->

<!--                                  Definitions :-->

<!--                                  {% for def in definitions %}-->

<!--                                  <p class="card-text definition-text">-->
<!--                                     {{ def }}-->
<!--                                  </p>-->

<!--                                   {% endfor %}-->

<!--                              </div>-->

<!--                              <div class="card-text examples">-->

<!--                                  Examples :-->


<!--                                  {% for example in examples %}-->

<!--                                  <p class="card-text example-text">-->
<!--                                      {{ example }}-->
<!--                                  </p>-->

<!--                                  {% endfor %}-->

                              </div>

                              <div class="level">
                                    <a href="#" class="btn btn-outline-primary">Easy</a>
                                    <a href="#" class="btn btn-outline-success">Medium</a>
                                    <a href="#" class="btn btn-outline-danger ">Hard</a>
                              </div>
                          </div>

                          <div class="card-footer text-muted">
                            Word of the day -- >
                          </div>
                     </div>

                </div>


                {% endif %}





            </div>

        </div>

            </div>

        </div>

    </div>




</body>
