<head>
    <meta charset="UTF-8">
    <title>Login</title>
     <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">

</head>
<body style="background-color:#9C9EFE; text-align:center;">



            <!-- Section: Design Block -->
        <section class=" text-center text-lg-start page">
            <style>

            .card{
            background-color:#AFB4FF;
            }

            .page{
            width:80%;
            padding-left:20%;
            padding-top:7%;


            }
            .rounded-t-5 {
              border-top-left-radius: 0.5rem;
              border-top-right-radius: 0.5rem;
            }

            @media (min-width: 992px) {
              .rounded-tr-lg-0 {
                border-top-right-radius: 0;
              }

              .rounded-bl-lg-5 {
                border-bottom-left-radius: 0.5rem;
              }
            }
          </style>


                     <div class="card mb-3">

                        <div class="row g-0 d-flex align-items-center">
                             <div class="col-lg-4 d-none d-lg-flex">
        <!--                            <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" alt="Trendy Pants and Shoes" class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />-->
                                    <img style="padding-left:17%;
                                                transform:scaleY(1.5);
                                                 border-radius:5%;   "
                                         src="{{ url_for('static', filename='images/login_image.png') }}"
                                         height="100%"
                                         alt="Trendy Pants and Shoes"
                                         class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
                            </div>
                                <div class="col-lg-8">
                        <div class="card-body py-5 px-md-5">

                          <form action="{{ url_for('login') }}" method="post">

                            <!--  name input -->
<!--                              {% if register %}-->

<!--                              {% endif %}-->

                            <!-- Email input -->
                              {% if register %}
                            <div class="form-outline mb-4">
                              <input type="text" id="form2Example1" class="form-control" required />
                              <label class="form-label" for="form2Example1"> Name </label>
                            </div>
                              {% endif %}



                              <div class="form-outline mb-4">
                                      <input type="email"  class="form-control" required />
                                      <label class="form-label" for="form2Example1"> Email address</label>
                              </div>


                            <!-- Password input -->
                            <div class="form-outline mb-4">
                              <input type="password" id="form2Example2" class="form-control" required />
                              <label class="form-label" for="form2Example2">Password</label>
                            </div>

                            <!-- 2 column grid layout for inline styling -->
                            <div class="row mb-4">

                              <div class="col">
                                <!-- Simple link -->

                                <a href="#!">

                                    {% if register %}
                                                                <!-- Submit button -->
                                    <button type="submit" class="btn btn-primary btn-block mb-4">Register</button>
                                    {% else %}

                                        <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

                                    {% endif %}

                                </a>
                              </div>

                            </div>


                          </form>

                        </div>
                      </div>
                        </div>

           </div>





        </section>
        <!-- Section: Design Block -->

</html>
